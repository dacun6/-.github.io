import random
단어 = ["나무","사과","김치찌개","아이패드","파이썬","응애","단어","귀찮다"]
실패횟수 = 0
현재점수 = 0

while True:
    랜덤단어 = random.choice(단어)
    if 실패횟수 == 2:
        print(f"점수 : {현재점수}")
        break
    print(랜덤단어)
    user_input = input("입력 : ")
    if 랜덤단어 == user_input:
        print("+1점")
        현재점수 +=1
    else:
        print("실패!")
        실패횟수 = 실패횟수+1
